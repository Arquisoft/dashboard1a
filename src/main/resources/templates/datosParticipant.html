<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 	<meta charset="UTF-8"/>
 	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
 	<title>Datos personales</title>
	
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	
	<link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
</head>
<body>
<div class="container">
	<h1 class="page-header">Datos personales</h1>
	
	<form method="POST" action="confirmEmail" >
		<div class="form-group">
			<label for="email" class="control-label col-sm-2">Correo:</label>
			<div class="col-sm-10">
				<input type="text" name="email" th:value="${session.participant.email}" class="form-control"/>
			</div>
		</div>
		<div class="form-group">        
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" name="cambiarEmail" value="Cambiar email" class="btn btn-default"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Nombre:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${session.participant.nombre}"></p>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Apellidos:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${session.participant.apellidos}"></p>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">DNI:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${session.participant.DNI}"></p>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Edad:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${session.edad}"></p>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Direccion:</label>
			<div class="col-sm-10">
				<p class="form-control-static" th:text="${session.participant.direccion}"></p>
			</div>
		</div>
	</form>
	
	<br/>
	<i><span th:if="${info != null}" th:text="${info}">Info</span></i>
	<br/>
	
	<form method="POST" action="changeInfo" >
		<input type="submit" name="cambiarContraseña" value="Cambiar contraseña" class="btn btn-default"/>
	</form>
</div>
</body>
</html>
